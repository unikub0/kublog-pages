<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Trigonometri</h1>
        <h3>by : UniKub</h3>
    </header>
    <p>
        <h2>Identitas dasar</h2>
        sangat diperlukan <br/><br/>
        <math><!--sin-->
            <mi>sin</mi>
            <mi>&#x3B8</mi>
            <mo>=</mo>
            <mfrac>
                <mn>1</mn>
                <mrow>
                    <mi>csc</mi>
                    <mi>&#x3B8</mi>
                </mrow>
            </mfrac>
        </math><br/>
        <math><!--cos-->
            <mi>cos</mi>
            <mi>&#x3B8</mi>
            <mo>=</mo>
            <mfrac>
                <mn>1</mn>
                <mrow>
                    <mi>sec</mi>
                    <mi>&#x3B8</mi>
                </mrow>
            </mfrac>
        </math><br/>
        <math><!--tan cot-->
            <mi>tan</mi>
            <mi>&#x3B8</mi>
            <mo>=</mo>
            <mfrac>
                <mn>1</mn>
                <mrow>
                    <mi>cot</mi>
                    <mi>&#x3B8</mi>
                </mrow>
            </mfrac>
        </math><br/>
        <math><!--tan sin/cos-->
            <mi>tan</mi>
            <mi>&#x3B8</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <mi>sin</mi>
                    <mi>&#x3B8</mi>
                </mrow>
                <mrow>
                    <mi>cos</mi>
                    <mi>&#x3B8</mi>
                </mrow>
            </mfrac>
        </math><br/>
        <h2>Identitas Trigonometri</h2>
        teorama pythagoras dalam trigonometri <br/><br/>
        <math><!--sin cos-->
            <msup>
                <mi>sin</mi>
                <mn>2</mn>
            </msup>
            <mi>&#x3B8</mi>
            <mo>+</mo>
            <msup>
                <mi>cos</mi>
                <mn>2</mn>
            </msup>
            <mi>&#x3B8</mi>
            <mo>=</mo>
            <mn>1</mn>
        </math><br/>
        <math><!--tan sec-->
            <msup>
                <mi>tan</mi>
                <mn>2</mn>
            </msup>
            <mi>&#x3B8</mi>
            <mo>+</mo>
            <mn>1</mn>
            <mo>=</mo>
            <msup>
                <mi>sec</mi>
                <mn>2</mn>
            </msup>
            <mi>&#x3B8</mi>
        </math><br/>
        <math><!--cot csc-->
            <msup>
                <mi>cot</mi>
                <mn>2</mn>
            </msup>
            <mi>&#x3B8</mi>
            <mo>+</mo>
            <mn>1</mn>
            <mo>=</mo>
            <msup>
                <mi>csc</mi>
                <mn>2</mn>
            </msup>
            <mi>&#x3B8</mi>
        </math><br/>
        <h2>Penjumlahan dan Selisih Sudut</h2>
        WIP
</body>
</html>
